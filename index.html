<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css"
</head>
<body>
    <div class="container">
       <div class="board-title">
        <h1>HOME</h1>
        <h2 class="scoreboard-text" id="scorebox-home">0</h2>
        <button id="add-points-btns" onclick="homePoints1()">+1</button>
        <button id="add-points-btns" onclick="homePoints2()">+2</button>
        <button id="add-points-btns" onclick="homePoints3()">+3</button>
       </div>
    
       <div class="board-title">
        <h1>GUEST</h1>
        <h2 class="scoreboard-text" id="scorebox-guest">0</h2>
        <button id="add-points-btns" onclick="guessPoints1()">+1</button>
        <button id="add-points-btns" onclick="guessPoints2()">+2</button>
        <button id="add-points-btns" onclick="guessPoints3()">+3</button>
       </div>
    </div>
    <script src="index.js" def></script>
    
</body>
</html>
